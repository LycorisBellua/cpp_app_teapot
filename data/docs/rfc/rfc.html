<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RFCs</title>
	<style>
		body
		{
			font-family: system-ui, -apple-system, sans-serif;
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
		}
		h1
		{
			margin-bottom: 30px;
		}
		.rfc-list
		{
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		.rfc-card
		{
			border: 2px solid #ccc;
			border-radius: 8px;
			padding: 20px 30px;
			text-decoration: none;
			color: #333;
			background: #f9f9f9;
			transition: all 0.2s;
		}
		.rfc-card:hover
		{
			background: #f0f0f0;
			border-color: #666;
			transform: translateY(-2px);
		}
		.rfc-number
		{
			font-weight: bold;
			color: #0066cc;
		}
		.rfc-title
		{
			margin-top: 4px;
			color: #555;
		}
	</style>
</head>
<body>
<h1>RFCs</h1>
<div class="rfc-list">
	<a href="/rfc3875" class="rfc-card">
		<div class="rfc-number">RFC 3875</div>
		<div class="rfc-title">
			The Common Gateway Interface (CGI) Version 1.1
		</div>
	</a>
	<a href="/rfc3986" class="rfc-card">
		<div class="rfc-number">RFC 3986</div>
		<div class="rfc-title">
			Uniform Resource Identifier (URI): Generic Syntax
		</div>
	</a>
	<a href="/rfc6265" class="rfc-card">
		<div class="rfc-number">RFC 6265</div>
		<div class="rfc-title">HTTP State Management Mechanism (Cookies)</div>
	</a>
	<a href="/rfc9110" class="rfc-card">
		<div class="rfc-number">RFC 9110</div>
		<div class="rfc-title">HTTP Semantics</div>
	</a>
	<a href="/rfc9112" class="rfc-card">
		<div class="rfc-number">RFC 9112</div>
		<div class="rfc-title">HTTP/1.1</div>
	</a>
</div>
</body>
</html>
