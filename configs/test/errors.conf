server {
  listen 65536
  host 192.168.256.22
  client_max_body_size 5000000O
  error_page_403 data/www/errors/403.html
  error_page_404 data/www/errors/407.html
  error_page_500 data/www/errors/500.html
    
  location / {
    root data/fake_root
    allowed_methods GET PAST
    index index
    autoindex true
  }
    
  location /uploads {
    root data/www
    allowed_methods GET POST GET
    autoindex true
    index index.html
    upload_path uploads&/
  }
    
  location /cgi {
    root data/cgi
    allowed_methods GET POST
    cgi_extension py
    cgi_interpreter /usr/sbin/python3
  }

  location /old_uploads {
    allowed_methods GET POST
    redirect 401 /uploads
  }
}
